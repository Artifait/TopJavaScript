<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopJavaScript - Homework</title>
    <link rel="stylesheet" href="DarkTheme.css">
    <style>
        @keyframes logo-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: var(--color-success);
            animation: logo-bounce 1.5s infinite;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .card {
            background-color: var(--color-background);
            color: var(--color-foreground);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-top: 0;
            color: var(--color-success);
        }

        .card p {
            line-height: 1.5;
        }

        .card input {
            display: block;
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="logo">TopJavaScript</div>

<div class="cards">
    <!-- Поиск первого локального минимума -->
    <div class="card">
        <h3>Первый локальный минимум</h3>
        <input type="text" id="arrayInput" placeholder="Введите массив через запятую">
        <button onclick="generateArray()">Сгенерировать массив</button>
        <button onclick="findLocalMin()">Найти</button>
        <p id="arrayOutput" class="success"></p>
        <p id="result3" class="success"></p>
    </div>
</div>

<script>
    function generateArray() {
        let array = Array.from({length: 10}, () => Math.floor(Math.random() * 100));
        document.getElementById('arrayInput').value = array.join(', ');
        document.getElementById('arrayOutput').innerText = `Сгенерированный массив: ${array.join(', ')}`;
    }

    function findLocalMin() {
        let array = document.getElementById('arrayInput').value.split(',').map(Number);
        for (let i = 1; i < array.length - 1; i++) {
            if (array[i] < array[i - 1] && array[i] < array[i + 1]) {
                document.getElementById('result3').innerText = `Первый локальный минимум: ${array[i]} (позиция ${i})`;
                return;
            }
        }
        document.getElementById('result3').innerText = `Локальный минимум не найден`;
    }
</script>
</body>
</html>
