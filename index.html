<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopJavaScript - Homework</title>
    <link rel="stylesheet" href="DarkTheme.css">
    <style>
        @keyframes logo-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: var(--color-success);
            animation: logo-bounce 1.5s infinite;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .card {
            background-color: var(--color-background);
            color: var(--color-foreground);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin-top: 0;
            color: var(--color-success);
        }

        .card p {
            line-height: 1.5;
        }

        .card input {
            display: block;
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="logo">TopJavaScript</div>

<div class="cards">
    <!-- Карточка 1: Сумма двух наибольших чисел -->
    <div class="card">
        <h3>Сумма двух наибольших чисел</h3>
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2">
        <input type="number" id="num3" placeholder="Число 3">
        <button onclick="findMaxSum()">Рассчитать</button>
        <p id="result1" class="success"></p>
    </div>

    <!-- Карточка 2: Общие делители -->
    <div class="card">
        <h3>Общие делители</h3>
        <input type="number" id="div1" placeholder="Число 1">
        <input type="number" id="div2" placeholder="Число 2">
        <button onclick="findCommonDivisors()">Найти</button>
        <p id="result2" class="success"></p>
    </div>
</div>

<script>
    function findMaxSum() {
        let a = Number(document.getElementById('num1').value);
        let b = Number(document.getElementById('num2').value);
        let c = Number(document.getElementById('num3').value);
        let nums = [a, b, c].sort((x, y) => y - x);
        document.getElementById('result1').innerText = `Сумма двух наибольших: ${nums[0] + nums[1]}`;
    }

    function findCommonDivisors() {
        let x = Number(document.getElementById('div1').value);
        let y = Number(document.getElementById('div2').value);
        let divisors = [];
        let min = Math.min(x, y);

        for (let i = 1; i <= min; i++) {
            if (x % i === 0 && y % i === 0) {
                divisors.push(i);
            }
        }
        document.getElementById('result2').innerText = `Общие делители: ${divisors.join(', ')}`;
    }
</script>
</body>
</html>
